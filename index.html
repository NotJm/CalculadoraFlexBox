<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="wrapper-calculator">
        <div class="container-text-data">
            <input type="text" value="0" readonly>
        </div>
        <div class="container-buttons">
            <div class="col">
                <button class="sign" id="btn">%</button>
                <button class="sign" id="btn">C</button>
                <button class="sign btn-col-2" id="btn">&#9003;</button>
            </div>
            <div class="col">
                <button id="btn">7</button>
                <button id="btn">9</button>
                <button id="btn">9</button>
                <button class="sign" id="btn">&times;</button>
            </div>
            <div class="col">
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button class="sign" id="btn">&minus;</button>
            </div>
            <div class="col">
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button class="sign" id="btn">&plus;</button>
            </div>
            <div class="col">
                <button class="sign" id="btn">.</button>
                <button id="btn">0</button>
                <button class="sign" id="btn">&divide;</button>
                <button class="sign" id="btn">&equals;</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
