<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="wrapper-calculator">
        <div class="container-text-data">
            <input type="text" id="input-data" placeholder="0" readonly>
        </div>
        <div class="container-buttons">
            <div class="col">
                <button class="sign" id="btn-percent">%</button>
                <button id="btn-clear">C</button>
                <button class="btn-col-2" id="btn-backspace">&#9003;</button>
            </div>
            <div class="col">
                <button class="number" id="btn-7">7</button>
                <button class="number" id="btn-8">8</button>
                <button class="number" id="btn-9">9</button>
                <button class="sign" id="btn-multiply">&times;</button>
            </div>
            <div class="col">
                <button class="number" id="btn-4">4</button>
                <button class="number" id="btn-5">5</button>
                <button class="number" id="btn-6">6</button>
                <button class="sign" id="btn-subtract">&minus;</button>
            </div>
            <div class="col">
                <button class="number" id="btn-1">1</button>
                <button class="number" id="btn-2">2</button>
                <button class="number" id="btn-3">3</button>
                <button class="sign" id="btn-add">&plus;</button>
            </div>
            <div class="col">
                <button class="sign" id="btn-decimal">.</button>
                <button class="number" id="btn-0">0</button>
                <button class="sign" id="btn-divide">&divide;</button>
                <button id="btn-equals">&equals;</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
